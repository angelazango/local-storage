<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/dash.css">
</head>
<body>
    <main>
        <form id="studentform">
            <div class="name">
                <input id="student-name" type="text" placeholder="Student name" name="name" required/>
            </div>
            
            <div class="age">
                <input id="student-age" type="number" placeholder="Student age" name="age" required/>
                <input id="student-roll" type="number" placeholder="Student roll" name="roll" required/>
            </div>
            
            <button id="add-student" style="width: 26.9rem; height: 2.4rem; margin-top: 1.6rem; border-radius: 1rem; background-color: aqua;">Add Student</button>
        </form>
        <div class="students"></div>
    </main>
    <script src="js/dash.js"></script>
</body>
</html>
